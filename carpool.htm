#header {

	line-height:45px;

	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
}

	#page_footer {
		position:absolute; z-index:2;
		padding: 0px;
	bottom:0; left:0;
	width:100%;

		height: 40px;
		display: block; 
		vertical-align: middle;
		color: #fff;
		font-size: 1.2em;
		font-weight: bold;
	}




#wrapper {
	position:absolute; z-index:1;
	top:10%; bottom:40px; left:0;
	width:100%;
	background:#aaa;
	overflow: hidden;
}

#scroller {
	position:absolute; z-index:1;
/*	-webkit-touch-callout:none;*/
	-webkit-tap-highlight-color:rgba(0,0,0,0);
	width:1336px;
	padding:0;
}

#scroller ul {
	list-style:none;
	padding:0;
	margin:0;
	width:100%;
	text-align:left;
}

#scroller li {

	height:40px;
	line-height:40px;
	border-bottom:1px solid #ccc;
	border-top:1px solid #fff;
	background-color:#fafafa;
	font-size:14px;
}

#myFrame {
	position:absolute;
	top:0; left:0;
}
#page_header {
	position:absolute; z-index:2;
	top:0; left:0;

	display: block; 
	padding: 0px;
}
